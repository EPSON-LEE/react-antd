<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* flex container & flex Children */
    .container {
      display: flex; /* or a inline-flex */
      flex-direction:  row; /* row-reverse column column-reverse */
      flex-wrap: nowrap; /* 正序 换行 第一行和第二行换行 'wrap wrap-reverse'  */ 
      justify-content: space-between; /* flex-start flex-end center space-between space-around space-evenly*/
      align-items: center;

      background-color: #adc0f555;
      width: 100%;
      height: 100px;
    }
    .container .item0 {
      order: 0;
      /* flex-grow: 0; 拓展比率proportion */
      background-color: tomato;
      width: 50px;
      height: 50px;
    }
    .container .item1 {
      order: 1;
      /* flex-grow: 2; */
      background-color: tomato;
      width: 50px;
      height: 50px;
    }
    .container .item2 {
      order: 2;
      /* flex-grow: 2; */
      background-color: tomato;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item0">0</div>
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item0">3</div>
    <div class="item1">4</div>
    <div class="item2">5</div>
    <div class="item0">6</div>
    <div class="item1">7</div>
    <div class="item2">8</div>
  </div>
</body>
</html>
